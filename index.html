<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./index.css"/>
	<link rel="icon" type="image/x-icon" href="./src/favicon.ico">
	<script defer src="./npm/npm.js"></script>
	<script defer src="./index.js"></script>
	<title>EATZ</title>
</head>
<body>
	<div id="loadingBar" style="width:0%;"></div>
	<center>
		<h1 style="height: 15px;">e-amusement to Zenius</h1>
		<h4 style="color: #888;">created by <a target="_blank" href="https://github.com/aznguymp4/eatz">aznguy.mp4</a></h4>
	</center>
	<div id="groups">
		<div id="left">
			<h3 style="max-width: 450px;">Attach images <span style="font-size:12px;color:#777">(image URLs, tweet URLs, and image files supported.)</span> (<a target="_blank" href="https://pbs.twimg.com/media/FgYRFeaWQAE49kk?format=jpg">example</a>) </h3><br>
			<input type="file" name="fileUpload" id="fileUpl" accept=".jpg,.jpeg,.png" multiple>
			<div id="files">
				<div class="TextInputGroup imgInput">
					<div class="imgTopLabel"><div class="labelURL">Image/Tweet URL</div><button class="urlRemove removeBtn">Remove</button><div class="progress"></div></div>
					<input class="urlInput" type="text" onClick="this.select();" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<div class="urlInputThumbList"><canvas class="urlInputThumb"></canvas></div>
				</div>
				<div class="FileInputGroup imgInput">
					<div class="imgTopLabel"><div class="labelFile">Image File</div><button class="fileRemove removeBtn">Remove</button><div class="progress"></div></div>
					<div class="fileName">...</div>
					<canvas class="fileInputThumb"></canvas>
				</div>
			</div>
			<label class="greenBtn" id="fileAdd" for="fileUpl" style="line-height:21px;">Upload Image File(s)</label><br><br>
			<button class="greenBtn" id="urlAdd" onclick="urlAdd()">Attach Image URL</button>
			<input type="checkbox" name="autoPaste" id="autoPaste">Auto paste on new</input>
			<br><br>
			<button class="greenBtn" id="start" onclick="start()">Generate</button><br><br>
			Game Version
			<select id="gameID" name="Select Game">
				<option value="5518">DDR A3 (partial support)</option>
				<option value="5156" selected>DDR A20 PLUS (default)</option>
				<option value="3802">DDR A20</option>
				<option value="2979">DDR A</option>
				<option value="1129">DDR 2013/2014</option>
			</select>
		</div>
		<div id="right">
			<div style="display:flex;height: 82px;">
				<button class="greenBtn" onclick="selectText('codeBlock')" style="height: 44px; vertical-align: middle; margin-top: auto; margin-bottom: auto;">Select All</button>
				<h3 align="right" style="margin-left: auto;">Console Command (paste in <a target="_blank" href="https://zenius-i-vanisher.com/">zenius</a>)</h3>
			</div>
			<div id="codeBlock">
				console.log("example");<br>
				// example<br>
				<div id="fileScores"></div>
			</div>
		</div>
	</div>
</body>
</html>
